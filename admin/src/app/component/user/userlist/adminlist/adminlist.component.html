<div class="header">
  <app-menu></app-menu>
</div>
<div class="middle">
  <div class="card">
    <div class="card-header">
      <span>管理者一覧</span>
    </div>
    <table class="table">
      <tr>
        <th>名前</th>
        <th>年齢</th>

        <th>{{userobj.age}}歳</th>
      </tr>
    </table>
  </div>
</div>
<div class="footer">
  <app-footer></app-footer>
</div>
