<div class="header">
  <app-menu></app-menu>
</div>
<div class="middle">
  <form class="card ">
    <div class="card-header"><span>管理者＆教員追加  説明文導入</span></div>
    <table class=" table card-body">
      <tr>
        <th>姓:</th>
        <td><input type="text" [(ngModel)]="userprofile.firstname" name="firstname"/></td>
      </tr>
      <tr>
        <th>名:</th>
        <td><input type="text" [(ngModel)]="userprofile.lastname" name="lastname"/></td>
      </tr>
      <tr>
        <th>姓(よみがな)</th>
        <td><input type="text" [(ngModel)]="userprofile.firstkananame" name="firstkananame"/></td>
      </tr>
      <tr>
        <th>名(よみがな)</th>
        <td><input type="text" [(ngModel)]="userprofile.lastkananame" name="lastkananame"/></td>
      </tr>
      <tr>
        <th>年齢:</th>
        <td><input type="number" [(ngModel)]="userprofile.age" name="age"/></td>
      </tr>
      <tr>
        <th>メールアドレス</th>
        <td><input type="email" [(ngModel)]="userprofile.email" name="email"/></td>
      </tr>
      <tr>
        <th>パスワード:</th>
        <td>
          <input type="radio" name="passradio" [(ngModel)]="autopasswordflg"
                 [value]=false checked="checked"/>自動生成
          <input type="radio" name="passradio" [(ngModel)]="autopasswordflg"
                 [value]=true />手動入力
          <br/><br/>
          <div *ngIf="autopasswordflg">
            <input type="password" [(ngModel)]="userprofile.password" name="password"/>
          </div>
        </td>
      </tr>

    </table>
    <div class="card-footer">
      <span>{{responceresult}}</span>
      <input type="submit" value="登録" class="btn btn-primary" (click)="click()"/>
    </div>
  </form>
</div>
<div class="footer">
  <app-footer></app-footer>
</div>
