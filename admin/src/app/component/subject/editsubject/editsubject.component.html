<div class="header">
  <app-menu ></app-menu>
</div>
<div class="middle">
  <form class="card" (ngSubmit)="editclick()">
    <div class="card-header">
      説明文導入
    </div>
    <table class="table">
      <tr>
        <th>名前</th>
        <td>
          <input type="text" [(ngModel)]="subjectname"
                 name="subjectname"  />
          <br/>
        </td>
      </tr>
      <tr>
        <th>色</th>
        <td><input type="color" value="" name="color" [(ngModel)]="subjectcolor"/></td>
      </tr>
    </table>
    <div class="card-footer">
      <input type="submit" value="完了" class="btn btn-primary" />
      <a href="/listsubject" class="btn btn-danger">キャンセル</a>
    </div>
  </form>
</div>
<div class="footer">
  <app-footer></app-footer>
</div>
