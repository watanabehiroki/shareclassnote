<div class="header">
  <app-header></app-header>
</div>
<div class="middle">
  <div class="card">
    <div class="card-header">
      サンプル
    </div>
    <table class="card-body table">
      <tr>
        <th>グループ名</th>
        <th>名前</th>
        <th>操作</th>
      </tr>
      <tr *ngFor="let groupobj of listgroupdata">
        <td>{{groupobj.groupname}}</td>
        <td>{{groupobj.firstname}}{{groupobj.lastname}}</td>
        <td></td>
      </tr>
    </table>
  </div>
</div>
<div class="footer">
  <app-footer></app-footer>
</div>
