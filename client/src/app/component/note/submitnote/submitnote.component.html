<div class="header">
  <app-header></app-header>
</div>
<div class="middle">
  <form class="card">
    <div class="card-header">説明文挿入</div>
    <table class="card-body">
      <tr>
        <th>科目選択:</th>
        <td>
          <select name="subjectlist">
            <option value="id">数学</option>
            <option value="id">英語</option>
            <option value="id">科学</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>公開選択</th>
        <td>
        <input type="radio" name=releaseflg value=false > 非公開
        <input type="radio" name=releaseflg value=true > 公開
        </td>
      </tr>
      <tr>
        <th>グループ選択:</th>
        <td>
          <select name="grouplist">
            <option value="id" >○○○○</option>
            <option value="id" >○○○○</option>
            <option value="id" >○○○○</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>授業日</th>
        <td><input type="date" /></td>
      </tr>
      <tr>
        <th>時間割</th>
        <td>
          <select name="timelist">
            <option value="id">○○時限目</option>
            <option value="id">○○時限目</option>
            <option value="id">○○時限目</option>
          </select>
        </td>
      </tr>
    </table>
    <div class="card-footer">
      <span>結果を表示する</span>
      <input type="submit" value="投稿" class="btn btn-primary"/>

    </div>
  </form>
</div>
<div class="footer">
  <app-footer></app-footer>
</div>
