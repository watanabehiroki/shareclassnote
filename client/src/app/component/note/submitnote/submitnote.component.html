<div class="header">
  <app-header></app-header>
</div>
<div class="middle">
  <form class="card" (ngSubmit)="clicksubmitnote()">
    <div class="card-header">説明文挿入</div>
    <table class="card-body table">
      <tr>
        <th>科目選択:</th>
        <td>
          <select [(ngModel)]="bodyobj.subject"  name="subjectlist" required #subjectvalidation="ngModel" >
            <option *ngFor="let subjectobj of listsubject" value="{{subjectobj.id}}">{{subjectobj.name}}</option>
          </select>
          <br/>
          <span [hidden]="!subjectvalidation.errors?.required">選択してください。</span>
        </td>
      </tr>
      <tr>
        <th>公開選択</th>
        <td class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" autocomplete="off" [(ngModel)]="bodyobj.releaseflg" name=releaseflg [value]=false  > 非公開
          </label>
          <label class="btn btn-primary">
            <input type="radio" autocomplete="off" [(ngModel)]="bodyobj.releaseflg" name=releaseflg [value]=true > 公開
          </label>
        </td>
      </tr>
      <tr>
        <th>グループ選択:</th>
        <td>
          <select [(ngModel)]="bodyobj.group" name="grouplist" required #groupvalidation="ngModel" >
            <option *ngFor="let groupobj of grouplist" value="{{groupobj}}" >{{groupobj.groupname}}</option>
          </select>
          <br/>
          <span [hidden]="!groupvalidation.errors?.required">選択してください。</span>
        </td>
      </tr>
      <tr>
        <th>授業日</th>
        <td>
          <input type="date" [(ngModel)]="bodyobj.year" required name="datetime" #datevalidation="ngModel"/>
          <br/>
          <span [hidden]="!datevalidation.errors?.required">選択してください。</span>
        </td>
      </tr>
      <tr>
        <th>時間割</th>
        <td>
          <select name="timelist" [(ngModel)]="bodyobj.time" name="timelist" #timevalidation="ngModel" required>
            <option *ngFor="let timeobj of timelist" value={{timeobj.id}}>{{timeobj.name}}</option>
          </select>
          <br/>
          <span [hidden]="!timevalidation.errors?.required" >選択してください。</span>
        </td>
      </tr>
      <tr>
        <th>画像選択:</th>
        <td>
          <input type="file" accept="image/*; capture=camera" (change)="changeListener($event)" name="picture"/>
          <div *ngIf="bodyobj.picture !== undefined">
            <img style="height: 100px" [src]="bodyobj.picture" title="ノート画像"/>
          </div>
          <br/>
        </td>
      </tr>
    </table>
    <div class="card-footer">
      <span>{{registrationdata}}</span>
      <input type="submit" value="投稿" class="btn btn-primary"/>

    </div>
  </form>
</div>
<div class="footer">
  <app-footer></app-footer>
</div>
